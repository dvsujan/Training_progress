<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var clickButton = ()=>{
            fetch("https://dummyjson.com/posts", { 
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data.posts);
            })
            .catch((error) => {
                console.log(error);
            });
        }
    </script>
    <button onclick="clickButton()">Fetch Data</button>
</body>
</html>
