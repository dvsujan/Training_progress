<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Tempate</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="left">
      <p class="blue-bold">FREE Gmail UI Iphone & Android Mockup
      <span class="bold">2024</span>
      </p>
      <p class="bold-light">Design Template</p>
      <ul>
        <li>Android</li>
        <li>Iphone</li>
      </ul>
    </div>
    <div class="right">
      <div class="android-img">
        <img src="./Android Gmail inbox.svg" class="front-img" alt="Android Gmail inbox" />
        <img src="./Android Open mail.svg" class="back-img" alt="Android Open mail" />
      </div>
      <div class="ios-img">
        <img src="./iPhone 11 Pro Gmail Inbox.svg" class="front-img" alt="Iphone Gmail inbox" />
        <img src="./iPhone 11 Pro Open Mail.svg" class="back-img" alt="Iphone Open mail" />
      </div>
    </div>
  </body>
</html>
